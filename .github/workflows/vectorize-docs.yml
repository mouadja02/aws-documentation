name: Vectorize AWS Documentation

on:
  # Run when documents are updated
  push:
    branches:
      - main
    paths:
      - 'documents/**'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      max_topics:
        description: 'Maximum number of topics to process (leave empty for all)'
        required: false
        default: ''

jobs:
  vectorize:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # 1 hour max
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better context
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run vectorization pipeline
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          python vectorize-docs.py
      
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vectorization-logs
          path: |
            *.log
            checkpoint.json
          retention-days: 30
      
      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '⚠️ Vectorization Pipeline Failed',
              body: `The vectorization pipeline failed on commit ${context.sha}.
              
              **Workflow Run:** ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}
              
              Please check the logs for details.`,
              labels: ['automated', 'pipeline-failure']
            })